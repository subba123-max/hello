
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<style>
    .edit{
        width: 20rem;margin:20px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center">Amazon</h1>
        <hr class="bg-success ">
        <div class="row">
            <div class="card  bg-info edit" >
                <img src="bag.jpg" class="card-img-top rounded-circle" alt="product"> 
                <div class="card-body">
                  <h5 class="card-title">Golden Cart</h5>
                  <p class="card-text">15 gallon capacity rolling cart</p>
                  <span class="badge bg-dark rounded-circle"><h6 class="text-white">Price</h6></span>
                  <span>670</span>
                  <br>
                  <br>
                  <span class="badge bg-success rounded-circle"><h6 class="text-white">Rating</h6></span>
                  <span>4.5</span>
                  <br>
                  <br>
                  <div class="alert alert-primary text-center">Buy <button type="button" class="badge-dark text-white">15 avialable</button></div>
                </div>
            </div>
            <div class="row">
                <div class="card  bg-info edit">
                    <img src="laptop.jpeg" class="card-img-top rounded-circle"  height="420"> 
                    <div class="card-body">
                      <h5 class="card-title">Golden Cart</h5>
                      <p class="card-text">15 gallon capacity rolling cart</p>
                      <span class="badge bg-dark rounded-circle"><h6 class="text-white">Price</h6></span>
                      <span>40000$</span>
                      <br>
                      <br>
                      <span class="badge bg-success rounded-circle"><h6 class="text-white">Rating</h6></span>
                      <span>5</span>
                      <br>
                      <br>
                      <div class="alert alert-danger text-center">Buy <button type="button" class="badge-dark text-white">2 avialable</button></div>
                    </div>
                </div>
                <div class="row">
                    <div class="card  bg-info edit">
                        <img src="phone.jpg" class="card-img-top rounded-circle"height="420"> 
                        <div class="card-body">
                          <h5 class="card-title">Golden Cart</h5>
                          <p class="card-text">15 gallon capacity rolling cart</p>
                          <span class="badge bg-dark rounded-circle"><h6 class="text-white">Price</h6></span>
                          <span>$35.90</span>
                          <br>
                          <br>
                          <span class="badge bg-success rounded-circle"><h6 class="text-white">Rating</h6></span>
                          <span>4.5</span>
                          <br>
                          <br>
                          <div class="alert alert-danger text-center">Buy <button type="button" class="badge-dark text-white">2 avialable</button></div>
                        </div>
                    </div>
    </div>

</body>
